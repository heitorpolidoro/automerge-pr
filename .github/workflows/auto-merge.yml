name: Automerge PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  set-auto-merge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set to automerge
        uses: heitorpolidoro/auto-merge@master
        env:
          heitorpolidoro: ${{ secrets.HEITORPOLIDORO_PAT }}